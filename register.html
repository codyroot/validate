<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Validate.js Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style/reset.css" rel="stylesheet" />
    <link href="style/form.css" rel="stylesheet" />
    <link href="style/validate.css" rel="stylesheet" />
    <link href="style/media.css" rel="stylesheet" />
</head>
<body>
    <div id="size"></div>
    <div class="wrapper">
        <h1>Validate.js</h1>
        <form action="#" method="get" id="form">
            <fieldset>
                <legend>Register</legend>
                <p>required Fields</p>

                <fieldset class="left clearfix">
                    <legend>Personal</legend>
                    <div>
                        <h2>This Field has the minimum of attributes!</h2>
                        <label for="vorname" class="required">Firstname</label>
                        <input id="vorname" type="email" />
                    </div>
                </fieldset>

                <fieldset class="right clearfix">
                    <legend>Contact</legend>
                    <div>
                        <h2>This Field has the optimum of attributes!</h2>
                        <label for="tel" class="required">Phone</label>
                        <input pattern="[\+\(\)\s0-9]+" id="tel" name="tel" type="tel"
                            placeholder="+49 176 123 456" title="Valid Chars: Numbers, +, ()" required />
                    </div>
                </fieldset>
                <input type="submit" value="Send" id="senden" />
            </fieldset>
        </form>
    </div>

    <!-- JavaScript Files @HTML5 -->
    <script src="js/validate.js"></script>
    <script>
        // Call
        var form = Validate({
            form: "#form", // get the form
            // Valid field: id: RegExp
            inputs: {
                vorname: /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}/i,
                tel: /^[\+\(\)\s0-9]+$/
            }
        });
    </script>
</body>
</html>
